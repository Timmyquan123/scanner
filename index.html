<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding Check-In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #fff8f0, #f8e1d4);
      color: #5a4634;
      padding: 20px;
    }
    h1 {
      color: #b88a5b;
    }
    #reader {
      width: 300px;
      margin: 20px auto;
      border: 3px solid #b88a5b;
      border-radius: 15px;
      background: white;
    }
    #result {
      font-size: 1.2em;
      margin-top: 15px;
      padding: 10px;
      border-radius: 10px;
    }
    .success {
      background: #d4edda;
      color: #155724;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
    }
    .warning {
      background: #fff3cd;
      color: #856404;
    }
  </style>
</head>
<body>
  <h1>üíç Wedding Check-In</h1>
  <p>Scan your invitation QR code below</p>
  <div id="reader"></div>
  <div id="result"></div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx0zABeNV4vsa9Hf3J1MZ7-gS10UnnnEkZvWH43zwDzWGVbPZq2S_BR05H1SudKfKurhQ/exec";

    function onScanSuccess(decodedText) {
      fetch(decodedText)
        .then(res => res.text())
        .then(msg => {
          const resultDiv = document.getElementById("result");
          resultDiv.textContent = msg;
          if (msg.includes("‚úÖ")) {
            resultDiv.className = "success";
          } else if (msg.includes("‚ö†Ô∏è")) {
            resultDiv.className = "warning";
          } else {
            resultDiv.className = "error";
          }
        });
    }

    let html5QrcodeScanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250 });
    html5QrcodeScanner.render(onScanSuccess);
  </script>
</body>
</html>
